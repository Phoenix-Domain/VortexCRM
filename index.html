<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VortexCRM</title>
  </head>
  <body>
    <header>
      <h1>VortexCRM</h1>
      <p>
        Effortlessly manage contacts, track sales, and grow your business with our modern CRM.
      </p>
    </header>
    
    <main>

      <section id="formSection">
        <!-- Actual Form -->
      <form action="" id="leadForm">
        <h2>Add New Lead</h2>
        <article class="article">
          <label for="name">Name:</label>
          <input type="text" id="name" class="formInput">

          <label for="email">Email:</label>
          <input type="text" id="email" class="formInput">
        </article>

        <article class="article">
          <label for="phone">Phone:</label>
          <input type="number" id="phone" class="formInput">

          <label for="service">Service:</label>
          <input type="text" id="service" class="formInput">
        </article>

       <article class="article">
        <label for="source">Source:</label>
        <input type="text" id="source" class="formInput">

        <label for="status">Status:</label>
        <select name="status" id="status" class="formInput">
          <option value="select">Select Status</option>
          <option value="Completed">Completed</option>
          <option value="Pending">Pending</option>
          <option value="Cancelled">Cancelled</option>
        </select>

       </article>

        <article class="article">
          <label for="date">Date:</label>
          <input type="date" id="date" class="formInput">

          <label for="time">Time:</label>
          <input type="time" id="time" class="formInput">
        </article>

        <button type="submit" id="submitBtn" class="btnPrimary">Add lead</button>
      </form>


      <!-- Update Form -->
      <form action="" id="updateForm" class="hidden hiddenForm">
        <h2>Update Lead</h2>
        <article class="article">
          <label for="name">Name:</label>
          <input type="text" id="name" class="formUpdateInput">

          <label for="email">Email:</label>
          <input type="text" id="email" class="formUpdateInput">
        </article>

        <article class="article">
          <label for="phone">Phone:</label>
          <input type="number" id="phone" class="formUpdateInput">

          <label for="service">Service:</label>
          <input type="text" id="service" class="formUpdateInput">
        </article>

       <article class="article">
        <label for="source">Source:</label>
        <input type="text" id="source" class="formUpdateInput">

        <label for="status">Status:</label>
        <select name="status" id="status" class="formUpdateInput">
          <option value="select">Select Status</option>
          <option value="Completed">Completed</option>
          <option value="Pending">Pending</option>
          <option value="Cancelled">Cancelled</option>
        </select>

       </article>

        <article class="article">
          <label for="date">Date:</label>
          <input type="date" id="date" class="formUpdateInput">

          <label for="time">Time:</label>
          <input type="time" id="time" class="formUpdateInput">
        </article>

        <button type="submit" id="updateBtn" class="btnPrimary">Update Lead</button>
      </form>
      </section>

      <section class="mt-10">
        <h2>Leads List</h2>
        <button type="button" id="exportBtn" class="btnPrimary mb-3">Export CSV</button>
        <ol id="leadsList">
          <!-- Leads will be dynamically added here -->
        </ol>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
