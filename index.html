<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VortexCRM</title>
  </head>
  <body>
    <header>
      <h1 class="font-mono font-bold text-center text-3xl">Welcome to VortexCRM</h1>
      <p class="text-center text-lg mt-2">
        VortexCRM is a modern, intuitive customer relationship management platform designed to help you organize contacts, track sales, and grow your business efficiently. Start managing your customer interactions with ease and confidence.
      </p>
    </header>
    
    <main>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="email">Email:</label>
        <input type="text" id="email">

        <label for="phone">Phone:</label>
        <input type="number" id="phone">

        <label for="service">Service:</label>
        <input type="text" id="service">

        <label for="source">Source:</label>
        <input type="text" id="source">

        <label for="status">Status:</label>
        <select name="status" id="status">
          <option value="select">Select Status</option>
          <option value="new">new</option>
          <option value="follow-up">Follow-up</option>
          <option value="closed">Closed</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="time">Time:</label>
        <input type="time" id="time">
      </form>
    </main>
    <footer></footer>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
