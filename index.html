<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VortexCRM</title>
  </head>
  <body>
    <header>
      <h1>Welcome to VortexCRM</h1>
      <p class="text-center text-lg mt-2">
        VortexCRM is a modern, intuitive customer relationship management platform designed to help you organize contacts, track sales, and grow your business efficiently. Start managing your customer interactions with ease and confidence.
      </p>
    </header>
    
    <main class="mt-10 p-4">
      <form action="" class="border rounded-xl p-5  w-fit m-auto">
        <article class="article">
          <label for="name">Name:</label>
          <input type="text" id="name" class="formInput">

          <label for="email">Email:</label>
          <input type="text" id="email" class="formInput">
        </article>

        <article class="article">
          <label for="phone">Phone:</label>
          <input type="number" id="phone" class="formInput">

          <label for="service">Service:</label>
          <input type="text" id="service" class="formInput">
        </article>

       <article class="article">
        <label for="source">Source:</label>
        <input type="text" id="source" class="formInput">

        <label for="status">Status:</label>
        <select name="status" id="status" class="formInput">
          <option value="select">Select Status</option>
          <option value="new">new</option>
          <option value="follow-up">Follow-up</option>
          <option value="closed">Closed</option>
        </select>

       </article>

        <article class="article">
          <label for="date">Date:</label>
          <input type="date" id="date" class="formInput">

          <label for="time">Time:</label>
          <input type="time" id="time" class="formInput">
        </article>

        <button type="submit" id="submitBtn" class="btnPrimary">Add lead</button>
      </form>

      <div class="mt-10">
        <h2>Leads List</h2>
        <ol id="leadsList" class="list-decimal pl-5">
          <!-- Leads will be dynamically added here -->
        </ol>
    </main>
    <footer></footer>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
