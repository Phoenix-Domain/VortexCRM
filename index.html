<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VortexCRM</title>
  </head>
  <body>
    <header>
      <h1 class="font-mono font-bold text-center text-3xl">Welcome to VortexCRM</h1>
      <p class="text-center text-lg mt-2">
        VortexCRM is a modern, intuitive customer relationship management platform designed to help you organize contacts, track sales, and grow your business efficiently. Start managing your customer interactions with ease and confidence.
      </p>
    </header>
    
    <main class="mt-10 p-4">
      <form action="" class="border rounded-xl p-5  w-fit m-auto">
        <article class="my-5 *:block">
          <label for="name">Name:</label>
          <input type="text" id="name" class="border py-2 pr-16 pl-2">

          <label for="email">Email:</label>
          <input type="text" id="email" class="border py-2 pr-16 pl-2">
        </article>

        <article class="my-5 *:block">
          <label for="phone">Phone:</label>
          <input type="number" id="phone" class="border py-2 pr-16 pl-2">

          <label for="service">Service:</label>
          <input type="text" id="service" class="border py-2 pr-16 pl-2">
        </article>

       <article class="my-5 *:block">
        <label for="source">Source:</label>
        <input type="text" id="source" class="border py-2 pr-16 pl-2">

        <label for="status">Status:</label>
        <select name="status" id="status" class="border py-2 pr-16 pl-2">
          <option value="select">Select Status</option>
          <option value="new">new</option>
          <option value="follow-up">Follow-up</option>
          <option value="closed">Closed</option>
        </select>

       </article>

        <article class="my-2 *:block">
          <label for="date">Date:</label>
          <input type="date" id="date" class="border py-2 pr-16 pl-2">

          <label for="time">Time:</label>
          <input type="time" id="time" class="border py-2 pr-16 pl-2">
        </article>

        <button type="submit" id="submitBtn" class="py-2 px-5 rounded-full border">Add lead</button>
      </form>

      <div class="mt-10">
        <h2 class="text-2xl text-center font-bold mb-4">Leads List</h2>
        <ol id="leadsList" class="list-decimal pl-5">
          <!-- Leads will be dynamically added here -->
        </ol>
    </main>
    <footer></footer>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
